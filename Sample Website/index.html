<!DOCTYPE HTML>
<html>
<head>
    <title>Beer Value Calculator</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name = "format-detection" content = "telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="img/beercalc-icon.png" />
     <icon src="img/beercalc-icon.png" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/master.css" media="all" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/bookmark_bubble.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Get Your Beers Worth</h1>
        </div>
        <div class="content">
            <h2>
                Enter in ounces, price and ABV (Alcohol by Volume).</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label>
                                <strong>OZ:</strong>
                            </label>
                        </td>
                        <td>
                            <div class="btnOZ">
                                8
                            </div>
                            <div class="btnOZ">
                                10
                            </div>
                            <div class="btnOZ">
                                12
                            </div>
                            <div class="btnOZ">
                                16
                            </div>
                            <div class="btnOZ">
                                20
                            </div>
                            <div class="btnOZ">
                                24
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="price">
                                <strong>Price:</strong>
                            </label>
                        </td>
                        <td>
                            <input type="range" min="3" max="25" step="0.5" id="price" accesskey="1" name="price"
                                value="6" class="slider" data-hightlight="true" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="abv">
                                <strong>ABV: (%)</strong>
                            </label>
                        </td>
                        <td>
                            <input type="range" id="abv" min="2" max="13" step="0.1" accesskey="2" name="range" value="8"
                                class="slider" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="button">
                            <div class="input" onclick="javascript:calculate();">
                                Calculate</div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>
                                The grading system is based on A-F.
                                <br />
                                Newest to oldest ratings.</p>
                            <p id="answer">
                                <span></span>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            &copy 2014 CrugWeb
        </div>
    </div>
</body>
</html>
